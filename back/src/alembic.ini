# A generic, single database configuration.

[alembic]
file_template = %%(year)d-%%(month).2d-%%(day).2d_%%(slug)s
script_location = db/migrations
prepend_sys_path = .
truncate_slug_length = 40
version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
